{% extends 'base/base.html' %}

{% block content %}
    <h2>Confirmez la suppression de la bourse</h2>
    <p>Êtes-vous sûr de vouloir supprimer la bourse "{{ bourse.nom }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="my-4 space-x-3">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Confirmer la suppression</button>
            <a href="{% url 'bourse:details_bourse_admin' bourse_id=bourse.id  %}" class="px-4 py-3 border-2 shadow-lg bg-white text-black hover:bg-black hover:text-white">Retour</a>
        </div>
    </form>
{% endblock %}
