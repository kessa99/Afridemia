{% extends 'base/base.html' %}

{% block title %}Supprimer le sondage{% endblock %}

{% block content %}
<div class="grid grid-cols-12">
    <div class="col-span-8 mx-auto">
        <div class="bg-white shadow-md p-4">
            <div class="bg-gray-200 p-4">
                <h3 class="text-lg font-semibold">Supprimer le sondage</h3>
            </div>
                
            <p>Êtes-vous sûr de vouloir supprimer le sondage "{{ poll.question }}"?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                <a href="{% url 'sondages:index' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
